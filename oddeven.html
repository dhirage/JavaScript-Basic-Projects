<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd or Even Check</title>
    <script>
      // using if else
      var x = 2;
      if (x % 2 == 0) {
        //even
        console.log(`${x} is an even number`);
      } else {
        //odd
        console.log(`${x} is an odd number`);
      }

      //using ternary operator
      var y = 3;
      var result = y % 2 == 0 ? "even" : "odd";
      console.log(`${y} is an ${result} number`);
    </script>
  </head>
  <body></body>
</html>
