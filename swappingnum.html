<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>swapping number</title>
    <script>
      //swapping using temp variable

      var a = prompt("please enter the value of a: ");
      var b = prompt("please enter the value of b: ");
      console.log(`The value of a is: ${a}, The value of b is: ${b}`);
      var temp;
      temp = a;
      a = b;
      b = temp;
      console.log(
        `After swapping \n The value of a is: ${a}, The value of b is: ${b}`
      );

      //swapping without using temp variable

      var a = parseInt(prompt("please enter the value of a: "));
      var b = parseInt(prompt("please enter the value of b: "));
      console.log(`The value of a is: ${a}, The value of b is: ${b}`);
      a = a + b;
      b = a - b;
      a = a - b;
      console.log(
        `After swapping \n The value of a is: ${a}, The value of b is: ${b}`
      );
    </script>
  </head>
  <body></body>
</html>
