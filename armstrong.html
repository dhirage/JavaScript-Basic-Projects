<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking armstrong number</title>
    <script>
      var number = prompt("please enter a number: ");
      var temp = number;
      var noOfDigits = number.toString().length;
      var sum = 0;
      while (temp > 0) {
        // console.log(temp);
        var digit = temp % 10;
        // console.log(digit);
        // sum += digit ** 3; this is for 3 digits number
        //it is for any digits
        sum += digit ** noOfDigits;

        // console.log("Sum " + sum);
        temp = parseInt(temp / 10);
        // console.log(temp);
      }
      if (sum == number) {
        console.log(`${number} is an armstrong number`);
      } else {
        console.log(`${number} is not an armstrong number`);
      }
    </script>
  </head>
  <body></body>
</html>
