<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial of a number</title>
    <script>
      //usinmg if else method
      var number = prompt("Enter a number: ");
      var fact = 1;
      if (number == 0) {
        console.log(`The factorial of ${number} is 1`);
      } else if (number < 0) {
        console.log(`The factorial of ${number} is not defined`);
      } else {
        for (let i = 1; i <= number; i++) {
          fact = fact * i;
        }
        console.log(`The factorial of ${number} is ${fact}`);
      }

      //using recursion method

      var number = prompt("please enter a valid number: ");
      var factr = 1;
      function factor(n) {
        if (n > number) {
          return;
        }
        var tmp = factr;
        factr = factr * n;
        n++;
        factor(n);
      }
      factor(1);
      console.log(`The factorial of ${number} is ${factr}`);
    </script>
  </head>
  <body></body>
</html>
