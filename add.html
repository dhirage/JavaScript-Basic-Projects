<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition</title>
    <script type="text/javascript">
      //static number
      let a = 5;
      let b = 6;
      var c = a + b;
      console.log("The sum of " + a + " and " + b + " is: " + c);
      //prompt(); for adding numbers dynamically

      let d = prompt("please enter first number", "");
      let e = prompt("please enter second number", "");
      var f = parseInt(d) + parseInt(e);
      console.log("The sum of " + d + " and " + e + " is: " + f);
      //difference
      let g = prompt("please enter first number", "");
      let h = prompt("please enter second number", "");
      var i = parseInt(g) - parseInt(h);
      console.log("The difference of " + g + " and " + h + " is: " + i);
      //printing countries continents and populatiohns
      let country = "Nepal";
      let continent = "Asia";
      let population = "30 millions";

      console.log(country);
      console.log(continent);
      console.log(population);
    </script>
  </head>
  <body></body>
</html>
