<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>print fibonacci series</title>
    <script>
      var number = prompt("please enter a number: ");
      var a = 0;
      var b = 1;
      var c;
      console.log(a);
      console.log(b);
      for (var i = 1; i <= number; i++) {
        c = a + b;
        console.log(`fibonacci series of ${number} is: ` + c);
        a = b;
        b = c;
      }
    </script>
  </head>
  <body></body>
</html>
