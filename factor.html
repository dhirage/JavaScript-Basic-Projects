<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find factors</title>
    <script>
      var number = prompt("please enter a number: ");
      for (var i = 1; i <= number; i++) {
        if (number % i == 0) {
          console.log(i);
        }
      }
    </script>
  </head>
  <body></body>
</html>
