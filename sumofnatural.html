<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sum of natural number using recursion</title>
    <script>
      function sum(num) {
        if (num > 0) {
          return num + sum(num - 1);
        } else {
          return num;
        }
      }
      var result = sum(5);
      console.log(result);
    </script>
  </head>
  <body></body>
</html>
